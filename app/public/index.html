<!doctype html>

<head>

    <script src="/lodash/lodash.min.js"></script>

<body>
    <div class="modal fade" id="update-modal" tabindex="-1" role="dialog" aria-labelledby="header-title" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="header-title">Update value</h5>

                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button id="update-selection" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select
                            </button>
                            <div class="dropdown-menu">
                                <a class="update-dropdown-item dropdown-item" href="#">Margin</a>
                                <a class="update-dropdown-item dropdown-item" href="#">Switch Markets</a>
                                <a class="update-dropdown-item dropdown-item" href="#">Trade Units</a>

                        </div>

                <div class="modal-footer">

    </div>

            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">bittrex client</a>

    </nav>

            <li class="nav-item p-2">

            </li>
            <li class="nav-item p-2">
                <span id="overCurrent" class="badge badge-pill badge-secondary p-2" onclick="copy('#overCurrent')"></span>
            </li>
            <li class="nav-item p-2">
                <span id="adjustedOverCurrent" class="badge badge-pill badge-secondary p-2"></span>
            </li>
        </ul>
        <form class="form-inline">
            <button class="btn btn-sm btn-outline-info mr-sm-2" type="button" onclick="trade()">Trade</button>

    <div class="jumbotron">

                    <!-- Results here -->
                </div>
            </div>
            <div id="opportunities" class="col-12 col-md-auto col-lg-auto">
                <h4>Profit Opportunities</h3>
                <div id="opportunity-container" class="container">
                    <!-- Results here -->
                </div>
            </div>
        </div>

    <script id="template-opportunity-row" type="text/template">
        <div id="{{data1}}" class="opportunity-row row">
            <div class="col-12 col-md-auto col-lg-auto" onclick="initTrade('{{data1}}')">
                {{data1}} <span class="badge badge-pill badge-warning p-2">{{data2}}</span>
                <span class="badge badge-pill badge-warning p-2">{{data3}}</span>
                <span class="badge badge-pill badge-warning p-2">{{data4}}</span>
                <span class="badge badge-pill badge-warning p-2">{{data5}}</span>
            </div>
        </div>
    </script>
    <script id="template-ticker-row" type="text/template">
        <div class="ticker-row row">
            <div class="col-12 col-md-auto col-lg-auto" onclick="rateClicked({{data2}})">
                {{data1}} <span class="badge badge-pill badge-info p-2">{{data3}}</span>
                <span class="badge badge-pill badge-info p-2">{{data4}}</span>
                <span class="badge badge-pill badge-info p-2">{{data5}}</span>
            </div>
        </div>
    </script>
</body>

</html>
<script>
var config = {marketName: 'BTC-KMD', currency: 'KMD', margin:.05, commission:.0025, tradeUnits: 10, frequency: 'repeat', satoshiLimit: .0005},    
    rates, tradeData, ticker, tradesInterval, currentTrade, btc_usdPrice, eth_usdPrice,
    profitTickerCriteria = {volume: 500000, gains: 0.01, tickerPriceCeiling: .20};
    
restoreData();

$( document ).ready(function() {
    console.log( "ready!" );
    initUpdates();
});

$( ".update-dropdown-item" ).on( "click", function() {
    const type = $(this).text();
    $("#update-selection").text(type);
    switch(type){
        case "Margin":
            $("#update-input").attr("placeholder", "enter value in %...ex: .05").val(config.margin);
            break;
        case "Switch Markets":
            $("#update-input").attr("placeholder", "enter market name...ex: BTC-ETH").val(config.marketName);
            break;
        case "Trade Units":
            $("#update-input").attr("placeholder", "enter trade size...ex: 10 units").val(config.tradeUnits);
            break;
        case "Frequency":
            $("#update-input").attr("placeholder", "once or repeat").val(config.frequency);
            break;
    }
});

$( "#process-update" ).on( "click", function() {
    const type = $("#update-selection").text(), input = $("#update-input").val();

    switch(type){
        case "Margin":
            updateMargin(parseFloat(input));
            break;
        case "Switch Markets":
            switchMarkets(input.toUpperCase());
            break;
        case "Trade Units":
            updateTradeUnits(parseFloat(input));
            break;
    }
    $("#update-modal").modal('hide')
});
</script>
